<div class="main">
	<div class="jumbotron" id="jumbo">
	<p> Set the weightage of the following Symbols/Pattern/Keyword:</p><br>
	<form >
		<div class="form-group row">
	    	<label for="underscore" class="col-sm-2 col-form-label">Underscore</label>
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="10" min="0" >
	  	</div>

	  	<div class="form-group row"> 
	  		<label for="dollar" class="col-sm-2 col-form-label">Dollar</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="10" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="digits" class="col-sm-2 col-form-label">Digits</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="100" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="arithmatic-operator" class="col-sm-2 col-form-label">Arithmatic Operators</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="1000" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="relational-operator" class="col-sm-2 col-form-label">Relational Operator</label><br>                  
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="50" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="bitwise-operator" class="col-sm-2 col-form-label">Bitwise Operator</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="10" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="assignment-operator" class="col-sm-2 col-form-label">Assignment Operator</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="5" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="switch" class="col-sm-2 col-form-label">Switch</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="500" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="case" class="col-sm-2 col-form-label">Case</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="50" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="while" class="col-sm-2 col-form-label">While</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="3000" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="for" class="col-sm-2 col-form-label">For</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="5000" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="goto" class="col-sm-2 col-form-label">Goto</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="500" min="0">
		</div>

		<div class="form-group row"> 
	  		<label for="if-else" class="col-sm-2 col-form-label">if-else</label>                      
	    	<input type="number" id="replyNumber" data-bind="value:replyNumber" placeholder="500" min="0">
		</div>


		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
